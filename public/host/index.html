<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host</title>
    <link rel="stylesheet" href="../css/host.css" />
    <script
      src="https://kit.fontawesome.com/6fe5a34bb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <body>
    <div class="game-content">
      <div class="time-info">
        <div class="time-remaining">
          <div class="progress-bar"></div>
        </div>
        <div class="seconds-left">30</div>
      </div>
      <div class="game-info">
        <div class="game-title"></div>
        <div class="game-pin"></div>
        <div class="go-live">
          <button id="go-live-btn">Come√ßar o quiz</button>
        </div>
      </div>
      <div class="players-info">
        <div class="players"></div>
      </div>
      <div class="quiz">
        <div class="quiz-header">
          <div class="quiz-title"></div>
          <div class="question-title"></div>
        </div>
        <div class="quiz-body">
          <div class="alternatives">
            <div class="first-row"></div>
            <div class="second-row"></div>
          </div>
        </div>
      </div>
      <div class="leaderboard">
        <div class="podium second-place" id="2"></div>
        <div class="podium first-place" id="1"></div>
        <div class="podium third-place" id="3"></div>
        <div class="player-list remaining-players"></div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="../js/hostGame.js"></script>
</html>
