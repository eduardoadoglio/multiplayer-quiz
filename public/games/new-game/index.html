<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New game</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <body>
    <a href="../">Voltar</a>
    <h1>Criação de um jogo</h1>
    Adicione uma questão
    <div class="question">
      <div class="question-field question-title">
        <span>Questão 1</span>
        <input type="text" id="question" />
      </div>
      <div class="question-field question-answer">
        <span>Alternativa 1</span>
        <input type="text" id="alternative" />
        <input type="checkbox" name="right-answer" id="right-answer" />
      </div>
      <div class="question-field question-answer">
        <span>Alternativa 2</span>
        <input type="text" id="alternative" />
        <input type="checkbox" name="right-answer" id="right-answer" />
      </div>
      <div class="question-field question-answer">
        <span>Alternativa 3</span>
        <input type="text" id="alternative" />
        <input type="checkbox" name="right-answer" id="right-answer" />
      </div>
      <div class="question-field question-answer">
        <span>Alternativa 4</span>
        <input type="text" id="alternative" />
        <input type="checkbox" name="right-answer" id="right-answer" />
      </div>
    </div>
    <div class="new-question">
      <button onclick="newQuestion()">Adicionar outra pergunta</button>
    </div>
    <div class="create-game">
      <button onclick="createGame()">Finalizar criação do jogo</button>
    </div>
  </body>
  <script src="../../socket.io/socket.io.js"></script>
  <script src="../../js/newGame.js"></script>
</html>
