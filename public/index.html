<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <body>
    <div id="particles-js"></div>
    <div class="welcome-info">
      <div class="game-title">
        <span>Multiplayer Quiz</span>
      </div>
      <div class="user-info">
        <form action="/lobby/">
          <div class="form-input">
            <input
              type="text"
              name="name"
              id="name"
              autofocus
              maxlength="20"
              placeholder="Nome de usuário"
              required
            /><br />
          </div>
          <div class="form-input form-pin">
            <input
              type="text"
              name="gamePin"
              id="gamePin"
              oninput="this.value = this.value.toUpperCase()"
              maxlength="5"
              placeholder="PIN"
              required
            />
          </div>
          <div class="form-btn">
            <button type="submit">Entrar</button>
          </div>
          <br />
        </form>
        <div class="error-modal" id="no-games-found">
          <div class="error-modal-content">Nenhum jogo encontrado :(</div>
          <div class="close-modal">&times;</div>
        </div>
        <div class="error-modal" id="game-already-live">
          <div class="error-modal-content">Esse jogo já está ao vivo :(</div>
          <div class="close-modal">&times;</div>
        </div>
        <a id="host-game" href="/games/">Ser o anfitrião de um jogo</a>
      </div>
    </div>
  </body>
  <script src="js/particles.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
  <script src="js/index.js"></script>
</html>
